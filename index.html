<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="new year counter | how many days left till the next year">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>New Year countdown</title>
</head>
<body>
    <h2 id="year" class="year"></h2>
    <section class="main-container">
        <h1>New Year Countdown</h1>
        <div class="countdown-row">
            <div class="countdown-column">
               <h2 id="days" class="num-value">111</h2>
               <small  class="text-value">days</small> 
            </div>
            <div class="countdown-column">
                <h2 id="hours" class="num-value">01</h2>
                <small  class="text-value">hours</small> 
            </div>
            <div class="countdown-column">
                <h2 id="minutes" class="num-value">14</h2>
                <small  class="text-value">minutes</small> 
            </div>
            <div class="countdown-column">
                <h2 id="seconds" class="num-value">11</h2>
                <small  class="text-value">seconds</small> 
            </div>     
        </div>
        <img src="spinner.gif" alt="loading" class="loading">
    </section>
    <!-- Scripts -->
    <script type="text/javascript" defer src="script.js"></script>
</body>
</html>
